<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/fontawesome/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/resetPassword.css">
</head>

<body>
    <div class="container-fluid">
        <div class="form-resetpassword">
            <h2>CHANGE PASSWORD</h2>
                <div class="row">
                    <div class="col-12">
                        <input type="password" id="newPassword" name="password" placeholder="New Password" />
                        <label id="errNewPassword" class="errInfo"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="password" id="confirmNewPassword" name="password" placeholder="Confirm New Password" />
                        <label id="errConfirmPassword" class="errInfo"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label id="errResetPassword" class="errInfo"></label>
                    </div>
                    <div class="col-12">
                        <label id="infoChangePass" class="messageInfo"></label>
                    </div>
                    <div class="col-12" style="text-align: right;">
                        <a href="https://jolly-pothos-acc81d.netlify.app/html/login.html" id="linkToLogin">
                            go to login page ->
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-light" id="regist"
                            onclick="validateChangePassword()">Change password</button>
                    </div>
                </div>

        </div>
    </div>

    <script src="/js/common/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="/js/changePassword.js"></script>
    <script src="/js/storage.js"></script>
</body>

</html>
